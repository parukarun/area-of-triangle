<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-image: url('https://i.pinimg.com/originals/96/f9/30/96f93060084041a239833eaa77286cdf.gif');">
    <div  class="container text-center">
        <h2 class="text-primary mt-5 mb-5">Area of Triangle</h2>

        <label for="base">Enter the value of base : </label>
        <input class="ms-2" type="text" id="base" placeholder="base value in cm"><br><br>

        <label for="height">Enter the value of height : </label>
        <input class="ms-2" type="text" id="height" placeholder="height in cm"><br><br>

        <button  onclick="area()">Submit</button> <br><br>

        <p id="result"><p>

    </div>

    <script type="text/javascript">
        function area(){
            var base = document.getElementById("base").value;
            var height = document.getElementById("height").value;
            var area =( base*height)/2;
           var result = document.getElementById("result")
           result.innerHTML="Area is " + area + "\u33A0";
           
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
